<!-- add-requirement-dialog.component.html -->

<h2 mat-dialog-title>Add Requirement</h2>
<div mat-dialog-content [formGroup]="newUserForm">
  <mat-form-field>
    <mat-label>Employee ID</mat-label>
    <input matInput formControlName="employeeId" type="text" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" type="text" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email ID</mat-label>
    <input matInput formControlName="emailId" type="email" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select formControlName="accountName">
      <mat-option *ngFor="let role of data.roles" [value]="role" aria-required="true">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Accounts</mat-label>
    <mat-select formControlName="accountName">
      <mat-option *ngFor="let accountName of data.accountNames" [value]="accountName">
        {{ accountName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
