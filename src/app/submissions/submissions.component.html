submission.component.html

<h2>Submissions</h2>
<dx-data-grid
    [dataSource]="submissions"
    [remoteOperations]="true"
    [width]="'100%'"
    [height]="600"
    [showBorders]="true"
    (onRowUpdating)="onRowUpdating($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowRemoving)="onRowRemoving($event)"
>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

    <dxi-column dataField="submissionId" caption="Submission ID"></dxi-column>
    <dxi-column dataField="submissionDate" caption="Submission Date"></dxi-column>
    <dxi-column dataField="feedback" caption="Feedback"></dxi-column>
    <dxi-column dataField="submissionStatus" caption="Submission Status"></dxi-column>
    <dxi-column dataField="requirement.requirementId" caption="Requirement ID"></dxi-column>
    <dxi-column dataField="benchCandidate.benchCandidateId" caption="Bench Candidate ID"></dxi-column>

    

    <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
</dx-data-grid>
