<!-- add-requirement-dialog.component.html -->
<h2 mat-dialog-title>Add Requirement</h2>
<div mat-dialog-content [formGroup]="newRequirementForm">
  <mat-form-field>
    <mat-label>Requirement ID</mat-label>
    <input matInput formControlName="requirementId" type="number" required>
  </mat-form-field>
  <label for="startDate">Start Date</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="endDate">End Date</label>
  <input type="date" id="endDate" name="endDate" required>

  <mat-form-field>
    <mat-label>Required No.</mat-label>
    <input matInput formControlName="requiredNo" type="number" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Job Description</mat-label>
    <input matInput formControlName="jobDescription" type="text" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hiring Manager</mat-label>
    <input matInput formControlName="hiringManager" type="text" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Account Name</mat-label>
    <mat-select formControlName="accountName">
      <mat-option *ngFor="let accountName of data.accountNames" [value]="accountName">
        {{ accountName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
