<div class="profile-page">
  <div class="content">
    <div class="content__title">
      <img src="../../assets/profi.png" alt="User Avatar" class="avatar-icon" />
      <h1>{{ user.name }}</h1>
      <span>{{ user.email }}</span>
    </div>
    <div class="content__description">
      <p><b>ID:</b>{{ user.id }}</p>
      <p><b>Account:</b> {{ user.account }}</p>
      <p><b>User Role:</b> {{ user.role }}</p>
    </div>
  </div>
  <app-logout></app-logout>
</div>
