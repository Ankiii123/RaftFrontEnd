<!-- requirement.component.html -->

<span class="header">
<h2>Requirements</h2>

<button mat-button (click)="openAddRequirementDialog()"  class="add-btn">Add Requirement</button>
</span>

<dx-data-grid
    [scrollLeft]="true"
    [dataSource]="requirements"
    [remoteOperations]="true"
    [columnAutoWidth]="true"
    [width]="'1380'"
    [height]="600"
    [showBorders]="true"
    (onRowRemoving)="onRowRemoving($event)"
    (onEditingStart)="onEditingStart($event)"
    [showBorders]="false"
>
    <dxo-filter-row [visible]="true"></dxo-filter-row >
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <!-- <dxo-scrolling mode="virtual"></dxo-scrolling> -->
    <dxo-editing mode="row"  [allowUpdating]="true" [allowDeleting]="true" ></dxo-editing>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

    <div class="dx-datagrid-text-content" role="presentation">Actions</div>
    <button mat-button (click)="openAddRequirementDialog()">Add Requirement</button>
    <dxi-column dataField="requirementId" caption="Requirement ID" ></dxi-column>
    <dxi-column dataField="startDate" caption="Start Date"></dxi-column>
    <dxi-column dataField="endDate" caption="End Date"></dxi-column>
    <dxi-column dataField="requiredNo" caption="Required No."></dxi-column>
    <dxi-column dataField="fulfilledNo" caption="Fulfilled No."></dxi-column>
    <dxi-column dataField="jobDescription" caption="Job Description"  [width]="'auto'" ></dxi-column>
    <dxi-column dataField="hiringManager" caption="Hiring Manager"></dxi-column>
    <dxi-column dataField="account.name" caption="Account Name"></dxi-column>
    <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
</dx-data-grid>
